<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3aa80303c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>CalcuLari</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculadora">
            <h1>CalcuLari</h1>
            <p class="result" id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn ac" style="width: 106px;" onclick="clean()">AC</button></td>
                    <td><button class="btn delete" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn divide" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="insert('7')">7</button></td>
                    <td><button class="btn" onclick="insert('8')">8</td>
                    <td><button class="btn" onclick="insert('9')">9</td>
                    <td><button class="btn e" onclick="insert('*')">X</button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="insert('4')">4</button></td>
                    <td><button class="btn" onclick="insert('5')">5</td>
                    <td><button class="btn" onclick="insert('6')">6</td>
                    <td><button class="btn e" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="insert('1')">1</button></td>
                    <td><button class="btn" onclick="insert('2')">2</td>
                    <td><button class="btn" onclick="insert('3')">3</td>
                    <td><button class="btn e" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="insert('0')">0</button></td>
                    <td><button class="btn" onclick="insert('.')">.</td>
                    <td><button class="btn igual" style="width:106px;" onclick="confirma()">=</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./larissa.js"></script>
</body>
</html>
